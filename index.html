<!DOCTYPE html>
<html lang="vi">
<head>

    <title>M·ªôt trang b√≠ m·∫≠t d√†nh cho ng∆∞·ªùi b√≠ m·∫≠t üíñ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);

        .card, .envelope-wrapper, .letter-card {

        /* --- STAGE 1: THI·ªÜP M·ªúI M·ªû QU√Ä --- */
        .card {
            background: #ffffff;

            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;

        @keyframes fadeInCard {
            from { opacity: 0; transform: translateY(-30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }

        #title {
            font-family: 'Dancing Script', cursive;
            color: #6a057e;
            font-size: 2.8rem;
            margin-top: 0;
            margin-bottom: 10px;
        }

        #prompt {
            font-size: 1.1rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;

        .action-button {

            padding: 12px 25px;

            cursor: pointer;
            transition: all 0.3s ease;

        .action-button:hover {

        }
        #reveal-btn { background-color: #d63384; color: white; }

        /* --- STAGE 2: PHONG B√å TH∆Ø --- */
        .envelope-wrapper {
            display: none; /* ·∫®n ban ƒë·∫ßu */
            cursor: pointer;
        }
        .envelope {

            width: 300px;
            height: 200px;
            background-color: #f7d9e9; /* M√†u h·ªìng nh·∫°t */
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);

        /* --- (ƒê√É S·ª¨A L·ªñI) --- */
        .lid {
            position: absolute;
            left: 0;
            top: 0;
            
            /* (S·ª¨A L·ªñI) ƒê·∫∑t width v√† height v·ªÅ 0 */
            width: 0;
            height: 0;
            
            /* D√πng border ƒë·ªÉ t·∫°o h√¨nh tam gi√°c */
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 100px solid #fbc2eb; /* M√†u n·∫Øp h·ªìng ƒë·∫≠m */
            
            transform-origin: top;
            transition: transform 0.5s ease-in-out;
            z-index: 3;
        }
        /* --- H·∫æT PH·∫¶N S·ª¨A --- */
        
        .envelope-wrapper.open .lid {
            transform: rotateX(180deg);
        }
        .letter {
            position: absolute;
            background: #fff;
            width: 280px;
            height: 180px;
            border-radius: 5px;
            top: 10px;
            left: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.5s ease-in-out 0.5s;
        }
        .envelope-wrapper.open .letter {
            transform: translateY(-80px);
        }
        .heart-seal {
            position: absolute;
            top: 75px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            z-index: 4;
            transition: all 0.3s ease;
        }
        .envelope-wrapper.open .heart-seal {
            opacity: 0;
        }
        .envelope-prompt {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            text-align: center;
            margin-top: 15px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        /* --- STAGE 3: N·ªòI DUNG TH∆Ø --- */
        .letter-card {
            display: none; /* ·∫®n ban ƒë·∫ßu */
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            padding: 30px 40px;
            text-align: center;
            max-width: 450px;
            width: 90%;
        }
        .letter-card h2 {
            font-family: 'Dancing Script', cursive;
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .letter-card p {
            font-size: 1.2rem;
            color: #333;
            line-height: 1.7;
            min-height: 150px; 
            text-align: left; 
            white-space: pre-wrap; 
        }
        .typing-cursor {
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #555;
            margin-top: 25px;
            opacity: 0; 
            transition: opacity 1s ease;
        }
        
        /* --- CSS HI·ªÜU ·ª®NG N·ªÄN --- */
        .confetti {
            position: fixed;
            width: 10px; height: 10px;
            opacity: 0.9; z-index: 1000;
            pointer-events: none;

        }
        @keyframes fall {

        }
        .floating-element {

        }

        }
        .floating-heart { color: #e63946; font-size: 2em; }
        .floating-star { color: #ffd700; font-size: 1.5em; }
        .floating-bubble {

        }
        
        /* Responsive */
        @media (max-width: 500px) {

            #title { font-size: 2.4rem; }
            #prompt { font-size: 1rem; }
            .letter-card h2 { font-size: 2.6rem; }
            .letter-card p { font-size: 1.1rem; min-height: 180px; }

            .action-button { padding: 12px 20px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    
    <audio id="bg-music" src="beat.mp3" loop></audio>

    <div class="card" id="prompt-card">

        <p id="prompt">C√≥ d√°m m·ªü xem c√≥ g√¨ b√™n trong hongg?</p>
        <div class="button-group">

            <button id="deny-btn" class="action-button">Kh√¥ng th√®m m·ªü üôÖ‚Äç‚ôÄÔ∏è</button>
        </div>
    </div>
    
    <div class="envelope-wrapper" id="envelope-wrapper">

            <div class="letter"></div>

    <div class="letter-card" id="letter-card">

        <p id="main-message"><span class="typing-cursor">|</span></p>

    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptCard = document.getElementById('prompt-card');
            const revealBtn = document.getElementById('reveal-btn');
            const denyBtn = document.getElementById('deny-btn');
            const envelopeWrapper = document.getElementById('envelope-wrapper');
            const letterCard = document.getElementById('letter-card');
            const music = document.getElementById('bg-music');

            if (music) {
                music.volume = 0.3;
            }
            
            function createFloatingElement() {
                const element = document.createElement('div');
                element.classList.add('floating-element');
                const type = Math.floor(Math.random() * 3);
                let content = '';
                let size;
                if (type === 0) {
                    element.classList.add('floating-bubble');
                    size = Math.random() * 40 + 20;
                } else if (type === 1) {
                    element.classList.add('floating-heart');
                    content = 'üíñ';
                    size = Math.random() * 1.5 + 1;
                    element.style.fontSize = size + 'em';
                } else {
                    element.classList.add('floating-star');
                    content = '‚≠ê';
                    size = Math.random() * 1 + 1;
                    element.style.fontSize = size + 'em';
                }
                if (content) { element.innerHTML = content; }
                else { element.style.width = size + 'px'; element.style.height = size + 'px'; }
                element.style.left = Math.random() * 100 + 'vw';
                element.style.animationDuration = (Math.random() * 5 + 8) + 's';
                element.style.animationDelay = (Math.random() * 3) + 's';
                document.body.appendChild(element);
                setTimeout(() => {
                    element.remove();
                }, (parseFloat(element.style.animationDuration) + parseFloat(element.style.animationDelay)) * 1000);
            }
            for(let i = 0; i < 20; i++) { createFloatingElement(); }
            setInterval(createFloatingElement, 1500);

            function createConfettiPiece(x, y) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                const colors = ['#e63946', '#f1faee', '#a8dadc', '#457b9d', '#1d3557', '#ffc6ff'];
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 8 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                const translateX = (Math.random() - 0.5) * 500;
                const translateY = (Math.random() - 0.5) * 500;
                confetti.style.animation = 'none';
                confetti.animate([
                    { transform: 'translate(0, 0) rotate(0deg)', opacity: 1 },
                    { transform: `translate(${translateX}px, ${translateY - 200}px) rotate(720deg)`, opacity: 1 },
                    { transform: `translate(${translateX * 1.5}px, 110vh) rotate(1440deg)`, opacity: 0 }
                ], { duration: 3000, easing: 'ease-out', });
                document.body.appendChild(confetti);
                setTimeout(() => { confetti.remove(); }, 3000);
            }
            function launchConfetti(element) {
                const rect = element.getBoundingClientRect();
                const x = rect.left + rect.width / 2;
                const y = rect.top + rect.height / 2;
                for (let i = 0; i < 100; i++) { setTimeout(() => createConfettiPiece(x, y), i * 10); }
            }
            
            function typeWriter() {
                const textElement = document.getElementById('main-message');
                const signatureElement = document.getElementById('signature');
                const cursor = '<span class="typing-cursor">|</span>';
                const fullText = "G·ª≠i b·∫°n th√¢n y√™u üå∏\nCh√∫c b·∫°n m·ªôt ng√†y 20/10 th·∫≠t √Ω nghƒ©a v√† tr√†n ƒë·∫ßy ni·ªÅm vui. Lu√¥n xinh ƒë·∫πp v√† h·∫°nh ph√∫c nh∆∞ nh·ªØng ƒë√≥a hoa r·ª±c r·ª°.\n\nB·∫°n m√£i l√† m·ªôt ng∆∞·ªùi d·ªãu d√†ng, ·∫•m √°p v√† mang l·∫°i c·∫£m gi√°c d·ªÖ ch·ªãu cho nh·ªØng ng∆∞·ªùi xung quanh. üíï\nCh√∫c b·∫°n lu√¥n m·∫°nh kh·ªèe, h·ªçc gi·ªèi v√† th√†nh c√¥ng nh√©ee!";
                let i = 0;
                textElement.innerHTML = cursor;
                function type() {
                    if (i < fullText.length) {
                        textElement.innerHTML = fullText.substring(0, i + 1) + cursor;
                        i++;
                        setTimeout(type, 50);
                    } else {
                        textElement.innerHTML = fullText;
                        signatureElement.style.opacity = '1';
                    }
                }
                setTimeout(type, 500);
            }

            function runAway() {
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
                const btnRect = denyBtn.getBoundingClientRect();
                let newTop = Math.random() * (viewportHeight - btnRect.height);
                let newLeft = Math.random() * (viewportWidth - btnRect.width);
                denyBtn.style.position = 'fixed'; 
                denyBtn.style.zIndex = '9999';
                denyBtn.style.top = newTop + 'px';
                denyBtn.style.left = newLeft + 'px';
            }
            denyBtn.addEventListener('mouseover', runAway);
            denyBtn.addEventListener('touchstart', (e) => {
                e.preventDefault(); 
                runAway();
            });
            denyBtn.addEventListener('click', () => {
                alert('B·∫Øt ƒë∆∞·ª£c r·ªìi h·∫£! Gi·ªèi v·∫≠y! üòä Th√¥i m·ªü ƒëi m√†!üòÜ ');
                revealBtn.click(); 
            });

            // --- S·ª∞ KI·ªÜN C√ÅC N√öT ---

            // STAGE 1: B·∫•m n√∫t "C√≥aaa!"
            revealBtn.addEventListener('click', () => {
                if (music) {
                    music.play().catch(error => {
                        console.log("L·ªói ph√°t nh·∫°c: ", error);
                    });
                }
                
                promptCard.style.display = 'none';
                envelopeWrapper.style.display = 'block';
                launchConfetti(revealBtn);
            });
            
            // STAGE 2: B·∫•m v√†o phong b√¨
            envelopeWrapper.addEventListener('click', () => {
                envelopeWrapper.classList.add('open');
                
                setTimeout(() => {
                    envelopeWrapper.style.display = 'none';
                    letterCard.style.display = 'block';
                    typeWriter();
                    launchConfetti(letterCard);
                }, 1200);
            });
            
        });
    </script>

</body>
